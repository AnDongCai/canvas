<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>call一切皆可借</title>
</head>
<body>
<script>
    // 函数是JS的一等对象
    // JS没有类， Class 只是一个语法糖
    // 借用构造函数
    // ['sven']
var A = function(name){
    this.name = name;
}
var B = function() {
    // 想要一个name属性
    // 向A借
    // applay 和 call 一样的，
    // A函数执行一下，函数内部的this指向被指定为 第一个参数
    // this -> B的实例
    // sven就是arguments
    // A.apply(this,arguments);
    A.call(this,arguments[0]);
}

B.prototype.getName = function() {
    // 方法要添加到原型链上
    console.log(this.name);
}
var b = new B('sven');
b.getName();
// 立即执行函数 创建闭合空间
var x = 1;
(function() {
    // var y = 2
    // alert(x + y);
    console.log(arguments);
    // arguments是类数组， 没有push的功能
    // js 借是超越任何的限制
    Array.prototype.push.call(arguments, 3);
    console.log(arguments);
})(1, 2);
</script>   
</body>
</html>
